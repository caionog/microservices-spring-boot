server:
  port: 8086

spring:
  application:
    name: appointment
  datasource:
    url: jdbc:mysql://mysql:3306/db_agendamento
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}
